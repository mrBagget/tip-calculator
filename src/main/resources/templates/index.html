        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Ä–∞–∑–¥–µ–ª–∞–º–∏ */

        .nav-tab::before {

<body>
<div class="container">
    <h1>üí∞ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö Pro</h1>

    <div class="nav-tabs">

        </button>

    <!-- –†–∞–∑–¥–µ–ª: –°—á–µ—Ç -->
    <div id="bill-section" class="section active">

                    <input type="range" id="tipPercentage" min="5" max="100" value="15" step="5"

                <div class="service-buttons">
                    <button type="button" class="service-btn" onclick="setTipByService('restaurant', 15)">–†–µ—Å—Ç–æ—Ä–∞–Ω</button>
                    <button type="button" class="service-btn" onclick="setTipByService('cafe', 10)">–ö–∞—Ñ–µ</button>
                    <button type="button" class="service-btn" onclick="setTipByService('bar', 18)">–ë–∞—Ä</button>
                    <button type="button" class="service-btn" onclick="setTipByService('delivery', 10)">–î–æ—Å—Ç–∞–≤–∫–∞</button>
                    <button type="button" class="service-btn" onclick="setTipByService('taxi', 15)">–¢–∞–∫—Å–∏</button>
                    <button type="button" class="service-btn" onclick="setTipByService('hotel', 20)">–û—Ç–µ–ª—å</button>
                </div>
            </div>



            <button type="submit" class="calculate-btn">
                –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —á–∞–µ–≤—ã–µ

        </form>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞ -->

    <!-- –†–∞–∑–¥–µ–ª: –ò—Å—Ç–æ—Ä–∏—è -->

        <div class="form-group">
            <button type="button" class="action-btn" onclick="clearHistory()">
                üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é
            </button>
        </div>

            <div class="empty-history">
                –ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á—ë—Ç–æ–≤ –ø—É—Å—Ç–∞

</div>

<script>
    let currentActiveBtn = null;
    let splitMode = 'equal';
    let personCounter = 1;

    // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
    function showSection(sectionName) {
        // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–µ–∫—Ü–∏–∏
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });

        // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Ç–∞–±–æ–≤
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
        document.getElementById(sectionName + '-section').classList.add('active');

        // –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –Ω—É–∂–Ω—ã–π —Ç–∞–±
        event.target.classList.add('active');

        // –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –Ω–µ—ë
        if (sectionName === 'history') {
            displayHistory();
        }
    }

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –ø–æ —Ç–∏–ø—É –∑–∞–≤–µ–¥–µ–Ω–∏—è
    function setTipByService(service, percentage) {
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        event.target.classList.add('active');
        document.getElementById('tipPercentage').value = percentage;
        updateTipValue(percentage);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Å—á–µ—Ç–∞
    document.getElementById('billForm').addEventListener('submit', function(e) {
        e.preventDefault();
        calculateBill();
    });

    function calculateBill() {
        const billAmount = parseFloat(document.getElementById('billAmount').value);
        const tipPercentage = parseInt(document.getElementById('tipPercentage').value);
        const numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);


        if (!billAmount || !tipPercentage) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
            return;
        }

        let tipAmount = (billAmount * tipPercentage) / 100;
        let totalAmount = billAmount + tipAmount;
        let amountPerPerson = totalAmount / numberOfPeople;
        let tipPerPerson = tipAmount / numberOfPeople;

        const result = {
            billAmount,
            tipPercentage,
            tipAmount,
            totalAmount,
            numberOfPeople,
            amountPerPerson,
            tipPerPerson,
            date: new Date().toLocaleString('ru-RU')
        };

        displayBillResult(result);
        saveToHistory(result);
    }

    function displayBillResult(result) {
        const resultDiv = document.getElementById('billResult');

        resultDiv.innerHTML = `
            <div class="result">
                <div class="result-section">
                    <h3>–û–±—â–∏–π —Ä–∞—Å—á–µ—Ç</h3>
                    <div class="result-row">
                        <span>–°—É–º–º–∞ —Å—á—ë—Ç–∞:</span>
                        <span>‚ÇΩ${result.billAmount.toFixed(2)}</span>
                    </div>
                    <div class="result-row">
                        <span>–ß–∞–µ–≤—ã–µ (${result.tipPercentage}%):</span>
                        <span>‚ÇΩ${result.tipAmount.toFixed(2)}</span>
                    </div>
                    <div class="result-row total">
                        <span>–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ:</span>
                        <span>‚ÇΩ${result.totalAmount.toFixed(2)}</span>
                    </div>
                </div>

                ${result.numberOfPeople > 1 ? `
                    <div class="result-section">
                        <h3>–ù–∞ –æ–¥–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞:</h3>
                        <div class="result-row">
                            <span>–ö –¥–æ–ø–ª–∞—Ç–µ:</span>
                            <span>‚ÇΩ${result.amountPerPerson.toFixed(2)}</span>
                        </div>
                        <div class="result-row">
                            <span>–ß–∞–µ–≤—ã–µ:</span>
                            <span>‚ÇΩ${result.tipPerPerson.toFixed(2)}</span>
                        </div>
                        <div class="result-row">

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–µ–∂–∏–º–∞ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è
    function setSplitMode(mode) {

    // –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
    function addPerson() {

    // –£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
    function removePerson(button) {

    // –†–∞—Å—á–µ—Ç —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è
    function calculateSplit() {
        const totalAmount = parseFloat(document.getElementById('splitBillAmount').value);
        if (!totalAmount) {
            alert('–í–≤–µ–¥–∏—Ç–µ –æ–±—â—É—é —Å—É–º–º—É —Å—á—ë—Ç–∞');
            return;
        }

        let splitResult = '';

        if (splitMode === 'equal') {
            const people = parseInt(document.getElementById('splitPeople').value);
            const amountPerPerson = totalAmount / people;

            splitResult = `
                <div class="result">
                    <div class="result-section">
                        <h3>–†–∞–≤–Ω–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</h3>
                        <div class="result-row">
                            <span>–û–±—â–∞—è —Å—É–º–º–∞:</span>
                            <span>‚ÇΩ${totalAmount.toFixed(2)}</span>
                        </div>
                        <div class="result-row">
                            <span>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª—é–¥–µ–π:</span>
                            <span>${people}</span>
                        </div>
                        <div class="result-row total">
                            <span>–° –∫–∞–∂–¥–æ–≥–æ:</span>
                            <span>‚ÇΩ${amountPerPerson.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;
        } else {
            const people = document.querySelectorAll('.person-input');
            let customSplitHtml = '<div class="result"><div class="result-section"><h3>–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –ø–æ —Å—É–º–º–∞–º</h3>';
            let totalCustom = 0;

            people.forEach((person, index) => {
                const name = person.querySelector('.person-name').value || `–£—á–∞—Å—Ç–Ω–∏–∫ ${index + 1}`;
                const amount = parseFloat(person.querySelector('.person-amount').value) || 0;
                totalCustom += amount;

                customSplitHtml += `
                    <div class="result-row">
                        <span>${name}:</span>
                        <span>‚ÇΩ${amount.toFixed(2)}</span>
                    </div>
                `;
            });

            customSplitHtml += `
                <div class="result-row total">
                    <span>–ò—Ç–æ–≥–æ:</span>
                    <span>‚ÇΩ${totalCustom.toFixed(2)}</span>
                </div>
            `;

            if (Math.abs(totalCustom - totalAmount) > 0.01) {
                customSplitHtml += `
                    <div style="margin-top: 15px; color: #ff6b6b; font-size: 0.9em;">
                        ‚ö†Ô∏è –†–∞–∑–Ω–∏—Ü–∞: ‚ÇΩ${(totalAmount - totalCustom).toFixed(2)}
                    </div>
                `;
            }

            customSplitHtml += '</div></div>';
            splitResult = customSplitHtml;
        }

        document.getElementById('splitResult').innerHTML = splitResult;
        document.getElementById('splitResult').style.display = 'block';
    }

    // –ò—Å—Ç–æ—Ä–∏—è
    function saveToHistory(result) {
        let history = JSON.parse(localStorage.getItem('tipHistory') || '[]');
        history.unshift(result);

        if (history.length > 20) {
            history = history.slice(0, 20);

        localStorage.setItem('tipHistory', JSON.stringify(history));

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem('tipHistory') || '[]');
        const historyList = document.getElementById('historyList');

        if (history.length === 0) {
            historyList.innerHTML = '<div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á—ë—Ç–æ–≤ –ø—É—Å—Ç–∞</div>';

        history.forEach((item, index) => {

    function deleteHistoryItem(index) {

    function clearHistory() {
        if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é?')) {

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª—é–¥–µ–π
    document.getElementById('numberOfPeople').addEventListener('input', function() {

    document.getElementById('splitPeople').addEventListener('input', function() {

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–ª—è —Å—É–º–º —Å—á–µ—Ç–æ–≤
    document.getElementById('billAmount').addEventListener('input', function() {

    // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
    document.addEventListener('keydown', function(e) {
        // Alt + 1, 2, 3 –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Ä–∞–∑–¥–µ–ª–∞–º–∏
        if (e.altKey) {

                    e.preventDefault();
                    showSectionByName('history');

        }

        // Enter –¥–ª—è —Ä–∞—Å—á–µ—Ç–æ–≤
        if (e.key === 'Enter' && !e.shiftKey) {
            const activeSection = document.querySelector('.section.active');
            if (activeSection.id === 'bill-section') {

    function showSectionByName(sectionName) {

        document.querySelectorAll('.section').forEach(section => {

        document.querySelectorAll('.nav-tab').forEach(tab => {

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
        document.getElementById(sectionName + '-section').classList.add('active');

        // –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –Ω—É–∂–Ω—ã–π —Ç–∞–±
        const tabIndex = sectionName === 'bill' ? 0 : sectionName === 'split' ? 1 : 2;

    // –§—É–Ω–∫—Ü–∏–∏ —ç–∫—Å–ø–æ—Ä—Ç–∞/–∏–º–ø–æ—Ä—Ç–∞ –∏—Å—Ç–æ—Ä–∏–∏
    function exportHistory() {
        const history = JSON.parse(localStorage.getItem('tipHistory') || '[]');
        if (history.length === 0) {
            alert('–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞, –Ω–µ—á–µ–≥–æ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å');
            return;
        }

        const dataStr = JSON.stringify(history, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    function copyResult() {
        const resultDiv = document.querySelector('#billResult .result, #splitResult .result');
        if (!resultDiv) {
            alert('–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            return;
        }

        const text = resultDiv.innerText;
        navigator.clipboard.writeText(text).then(() => {
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
            showNotification('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
        }).catch(() => {
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç');
        });
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showNotification(message) {
        const notification = document.createElement('div');

            position: fixed;

            right: 20px;
            background: #28a745;
            color: white;

        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {

            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }

    // –î–æ–±–∞–≤–∏—Ç—å CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    const style = document.createElement('style');

        @keyframes slideInRight {

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }

    document.head.appendChild(style);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—á–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function printResult() {
        const resultDiv = document.querySelector('#billResult .result, #splitResult .result');
        if (!resultDiv) {
            alert('–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –¥–ª—è –ø–µ—á–∞—Ç–∏');
            return;
        }

        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
            <html>
            <head>
                <title>–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—Å—á–µ—Ç–∞ —á–∞–µ–≤—ã—Ö</title>
                <style>

                    }
                    h3 {
                        margin-bottom: 10px;
                        color: #333;
                    }
                </style>
            </head>
            <body>
                <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö Pro</h1>
                <div class="result">${resultDiv.innerHTML}</div>
                <p><small>–°–æ–∑–¥–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}</small></p>
            </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.print();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        displayHistory();

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ
        document.getElementById('billAmount').focus();

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏ –æ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à–∞—Ö
        setTimeout(() => {
            showNotification('üí° –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Alt+1,2,3 –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–∞–∑–¥–µ–ª–æ–≤');
        }, 2000);
    });

    // –§—É–Ω–∫—Ü–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ñ–æ—Ä–º
    function validateInputs() {
        const billAmount = document.getElementById('billAmount').value;
        const tipPercentage = document.getElementById('tipPercentage').value;

        if (!billAmount || billAmount <= 0) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å—á—ë—Ç–∞');
            document.getElementById('billAmount').focus();

        if (!tipPercentage) {
            alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–Ω—Ç —á–∞–µ–≤—ã—Ö');

    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è calculateBill —Å –≤–∞–ª–∏–¥–∞—Ü–∏–µ–π
    const originalCalculateBill = calculateBill;

    function shareResult() {
        const resultDiv = document.querySelector('#billResult .result, #splitResult .result');
        if (!resultDiv) {
            alert('–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –¥–ª—è –æ–±–º–µ–Ω–∞');

                text: text

                showNotification('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –¥–ª—è –æ–±–º–µ–Ω–∞!');

            copyResult();
            showNotification('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –¥–ª—è –æ–±–º–µ–Ω–∞!');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ —Ñ–æ—Ä–º—ã
    function resetForm() {
        document.getElementById('billForm').reset();
        document.getElementById('billResult').style.display = 'none';
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.classList.remove('active');

    }

    // –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
    function addActionButtons(resultDiv) {
        const actionsHtml = `
        <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">

                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
            </button>
            <button onclick="shareResult()" style="flex: 1; min-width: 120px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
            </button>
            <button onclick="resetForm()" style="flex: 1; min-width: 120px; padding: 10px; background: #fd7e14; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üîÑ –°–±—Ä–æ—Å
            </button>
            <button onclick="printResult()" style="flex: 1; min-width: 120px; padding: 10px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üñ®Ô∏è –ü–µ—á–∞—Ç—å
            </button>
        </div>
    `;
        resultDiv.insertAdjacentHTML('beforeend', actionsHtml);
    }

    // –û–±–Ω–æ–≤–∏—Ç—å displayBillResult –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π
    const originalDisplayBillResult = displayBillResult;
    displayBillResult = function(result) {
        originalDisplayBillResult(result);
        const resultDiv = document.getElementById('billResult');
        addActionButtons(resultDiv);
    };
</script>
