<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        .input-group {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        select {
            padding-left: 15px;
            cursor: pointer;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-row:last-child {
            margin-bottom: 0;
            font-size: 1.3em;
            font-weight: bold;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
            margin-top: 15px;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–µ—Ä—Å–æ–Ω */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4facfe;
        }

        .person-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .person-btn {
            padding: 15px;
            border: 2px solid #e1e1e1;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .person-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .person-btn:hover::before {
            width: 200%;
            height: 200%;
        }

        .person-btn:hover {
            color: white;
            border-color: #4facfe;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .person-btn.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üí∞ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö</h1>

    <form th:action="@{/calculate}" method="post" th:object="${tipRequest}">
        <div class="form-group">
            <label for="billAmount">–°—É–º–º–∞ —Å—á—ë—Ç–∞:</label>
            <div class="input-group">
                <span class="currency-symbol">‚ÇΩ</span>
                <input type="number"
                       th:field="*{billAmount}"
                       id="billAmount"
                       placeholder="0.00"
                       step="0.01"
                       min="0"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label for="tipPercentage">–ü—Ä–æ—Ü–µ–Ω—Ç —á–∞–µ–≤—ã—Ö:</label>
            <select th:field="*{tipPercentage}" id="tipPercentage" required>
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–Ω—Ç</option>
                <option th:value="10" th:text="'10%'">10%</option>
                <option th:value="15" th:text="'15%'">15%</option>
                <option th:value="20" th:text="'20%'">20%</option>
            </select>
        </div>

        <button type="submit" class="calculate-btn">
            –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —á–∞–µ–≤—ã–µ
        </button>
    </form>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞ -->
    <div th:if="${result}" class="result">
        <div class="result-row">
            <span>–°—É–º–º–∞ —Å—á—ë—Ç–∞:</span>
            <span th:text="'‚ÇΩ' + ${#numbers.formatDecimal(result.billAmount, 1, 2)}">‚ÇΩ0.00</span>
        </div>
        <div class="result-row">
            <span th:text="'–ß–∞–µ–≤—ã–µ (' + ${result.tipPercentage} + '%):'">–ß–∞–µ–≤—ã–µ (0%):</span>
            <span th:text="'‚ÇΩ' + ${#numbers.formatDecimal(result.tipAmount, 1, 2)}">‚ÇΩ0.00</span>
        </div>
        <div class="result-row">
            <span>–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ:</span>
            <span th:text="'‚ÇΩ' + ${#numbers.formatDecimal(result.totalAmount, 1, 2)}">‚ÇΩ0.00</span>
        </div>
    </div>

    <div th:if="${error != null}" class="error" th:text="${error}">
        –û—à–∏–±–∫–∞
    </div>
</div>
</body>
</html>
